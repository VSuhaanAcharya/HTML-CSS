<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>form</title>
</head>
<body>
    <h1 align="center"><b><u>FORM</u></b></h1>
    <form action="submit"method="post">
         <fieldset>
            <legend>FORM _ELEMENTS</legend>
            <label>Name:</label>
            <input
            type="text"
            placeholder="Enter your Name"
            required
            /><br><br>
            <label>Email:</label>
            <input type="email" required placeholder="Enter your Email ID"><br><br>
            <label for="city">City names</label>
            <input type="text" name="city" id="city" list="cityNames" required placeholder="select the city name"><br><br>
            <label>Ph_No</label>
            <input type="number" placeholder="Enter your Ph Number"required><br><br>
            <label>Gender:</label>
            <input type="radio" id="male" name="gender" value="male" />
            <label for="male">male</label>
            <input type="radio" id="female" name="gender" value="female" /><label for="female">female</label>
            <input type="radio" id="other" name="gender" value="other" /><label for="other">female</label><br /><br />
            <label>lang known:</label><br />
            <label>kannada</label>
            <input type="checkbox" name="lang">
            <label>english</label>
            <input type="checkbox" name="lang">
            <label>hindi</label>
            <input type="checkbox" name="lang">
            <br /><br />
            <label>file upload:</label><br>
            <input type="file" value="file" name="file" placeholder="'upload ur file"><br><br>
            <label>comments:</label>
            <br />
        <textarea
          name="comments"
          placeholder="Enter ur comments"
          rows="2"
          cols="20"
        ></textarea><br><br>
        <input type="submit" value="submit"> <input type="reset" value="reset">
        </fieldset>
    </form> 
    <datalist id="cityNames">
      <option value="bengaluru"></option>
      <option value="manglore"></option>
      <option value="mysore"></option>
      <option value="davanagere"></option>
      <option value="ballary"></option>
      <option value="hubli"></option>
      <option value="darawad"></option>
      <option value="udupi"></option>
</datalist>  
</body>
</html>
